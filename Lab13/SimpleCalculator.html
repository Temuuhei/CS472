<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple Calculator with Node JS and Express Framework" >
    <meta name="author" content="Temuujin">
    <meta name="keywords" content="CS472, WAP, Assignments">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Caluclator with Node JS and Express JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form method="POST" action="/calculate">
        <h2>Assignment 13 - Node JS and Express Framework</h2>
        <div class="calculator">
            <p>Enter two numbers and select operation</p>
            <input type="number" id="first"
            name="first" placeholder="First number" required/>

            <input type="number" id="second"
            name="second" placeholder="Second number" required/>

            <select name="operation" id="operation" required>
                <option value="Select">Select...</option>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
            <input type="submit" name="calculate" value="Calculate">
        </div>
    </form>
</body>
</html>
