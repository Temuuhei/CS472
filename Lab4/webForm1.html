<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="WAP, Assignment, CS472">
    <meta name="author" content="Temka">
    <!-- use Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Web from 1</title>
</head>
  
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <hr />
                <h2>Lab 4 - Webform1</h2>
                <form>
                    <div class="mb-3">
                        <label for="url" class="form-lable">Website URL</label>
                        <input type="text" id="url" class="form-control" placeholder="Enter website url"
                            pattern="http(s)?://.+"
                            title='URL begining with either the string, "http://" or "https://"'>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter email"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required
                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}"
                            title="Password is at least 10 characters in length and contain at least one number and one UPPERCASE and lowercase letter">
                    </div>
                    <div class="mb-3 form-check">
                        <input id="checkbox1" class="form-check-input" type="checkbox">
                        <label for="checkbox1" class="form-check-label"> Check me out</label>
                    </div>
                    <input type="submit" id="btn" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
