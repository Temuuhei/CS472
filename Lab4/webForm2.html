<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Assignment 4 - Web form 2" />
    <meta name="keywords" content="WAP, Assignment, CS472" />
    <meta name="author" content="Temka" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Web form 2</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                >MUM Golden Dome Market : : : SRM System</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Suppliers</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <span class="navbar-text">Hello! </span>
                  <button class="btn-sign-out" type="submit">Sign Out</button>
                </form>
              </div>
            </div>
          </nav>

    <div class="container">
      <h4 class="mt-4 py-2">New Product Form</h4>
      <div class="row px-4 py-2">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="productNo" class="form-label">Product Number</label>
            <input id="productNo" class="form-control" type="text" />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" class="form-control" type="text" />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Unit Price</label>
            <input id="price" class="form-control" type="number" value="0.0" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity in stock</label>
            <input id="quantity" class="form-control" type="number" value="0" />
          </div>
          <div class="mb-3">
            <label for="supplier" class="form-label">Supplier:</label>
            <select id="supplier" class="form-select">
              <option selected>Select a supplier</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date supplied</label>
            <input
              id="date"
              class="form-control"
              type="text"
              placeholder="yyyy-mm-dd"
              aria-describedby="dateHelp"
            />
            <div id="dateHelp" class="form-text">Enter a valid Date.</div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-secondary btn-gap">
              Reset
            </button>
            <button type="button" class="btn btn-outline-danger btn-gap">
              Cancel
            </button>
            <button type="button" class="btn btn-outline-primary btn-gap">
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
